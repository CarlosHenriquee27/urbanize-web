<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Urbanize</title>
    <link rel="stylesheet" href="css/estilo_login_cadastro.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/logo_urbanize.png" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="assets/img/logo_urbanize.png" alt="Logo Urbanize" class="logo">
            <h2>Crie sua Conta</h2>
        </div>

        <form class="form-body" id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="submit-button">Cadastrar</button>
            <p id="error-message" class="error-message"></p>
        </form>

        <div class="form-footer">
            <a href="login.html">Já tem uma conta? Faça o login</a>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
