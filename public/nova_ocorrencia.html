<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ocorrência - Urbanize</title>
    <link rel="stylesheet" href="css/estilo_ocorrencia.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="icon" type="image/png" href="assets/img/logo_urbanize.png" />
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <img src="assets/img/logo_urbanize.png" alt="Logo Urbanize" class="logo" style="max-width: 180px; margin-bottom: 20px;">
            
            <a href="index.html" class="back-link">&larr; Voltar à Página Principal</a>
            <h2>Registrar Nova Ocorrência</h2>
            <p>Preencha os detalhes abaixo para nos ajudar a identificar o problema.</p>
        </header>
        <form class="form-body" id="occurrenceForm">
            <div class="form-group">
                <label for="tipo">Categoria do Problema</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione uma categoria...</option>
                    <option value="Buraco na Via">Buraco na Via</option>
                    <option value="Lixo Acumulado">Lixo Acumulado</option>
                    <option value="Iluminação Pública Defeituosa">Iluminação Pública Defeituosa</option>
                    <option value="Sinalização Danificada">Sinalização Danificada</option>
                    <option value="Vazamento de Água/Esgoto">Vazamento de Água/Esgoto</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="localizacao">Localização Exata</label>
                <input type="text" id="localizacao" name="localizacao" placeholder="Ex: Rua Principal, em frente ao número 123" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Detalhada</label>
                <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva o problema com o máximo de detalhes possível..." required></textarea>
            </div>
            <div class="form-group">
                <label>Anexar uma Foto (Opcional)</label>
                <label for="foto" class="file-upload-label">
                    <i class="lni lni-upload"></i>
                    <span id="file-name-display">Clique para escolher um arquivo...</span>
                </label>
                <input type="file" id="foto" name="foto" class="file-upload-input" accept="image/*">
                <div class="image-preview-container">
                    <img id="image-preview" class="image-preview" src="#" alt="Pré-visualização da imagem" />
                </div>
            </div>
            <button type="submit" class="submit-button">Enviar Ocorrência</button>
            <p id="success-message" class="success-message"></p>
        </form>
    </div>
    <script src="js/ocorrencia.js"></script>
</body>
</html>
