<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urbanize</title>
    <link rel="stylesheet" href="css/estilo_login_cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/logo_urbanize.png" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <!-- ✅ CAMINHO CORRIGIDO AQUI! ✅ -->
            <img src="assets/img/logo_urbanize.png" alt="Logo Urbanize" class="logo">
        </div>

        <form class="form-body" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>

        <div class="form-footer">
            <a href="#">Esqueceu sua senha?</a>
            <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
